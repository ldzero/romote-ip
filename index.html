<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Access Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .ipv6-address {
            font-size: 24px;
            color: #005f6b;
            margin: 20px 0;
        }
        .ports {
            margin-top: 20px;
            background: #e9f1f8;
            padding: 10px;
            border-radius: 5px;
        }
        .port {
            display: block;
            margin: 10px 0;
            padding: 5px;
            background: #dfe7ed;
            border-radius: 5px;
            text-decoration: none;
            color: #005f6b;
        }
        .port:hover {
            background: #cfd8e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My IPv6 Access Page</h1>
        <div class="ipv6-address">IPv6 Address: <span id="ipv6-address">[Your IPv6 Address]</span></div>
        <div class="ports">
            <h2>Accessible Ports</h2>
            <a href="ipv6:[Your IPv6 Address]:22" class="port">Port 22 (SSH)</a>
            <a href="ipv6:[Your IPv6 Address]:8080" class="port">Port 8080 (HTTP)</a>
            <a href="ipv6:[Your IPv6 Address]:9999" class="port">Port 9999 (HTTPS)</a>
            <!-- Add more ports as needed -->
        </div>
    </div>
</body>
</html>
